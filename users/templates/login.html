{% extends 'base.html' %}
{% load static %}
{% block nav %}
<!-- Hero 4 - Bootstrap Brain Component -->
<section class="bg-primary" data-bs-theme="dark">
    <div class="container-fluid overflow-hidden">
      <div class="row">
        <div class="col-12 col-md-6 order-1 order-md-0 align-self-md-end">
          <div class="row py-3 py-sm-5 py-xl-9 bsb-section-mt-md-1 justify-content-sm-center">
            <div class="col-12 col-sm-10">
              <h1 class="display-2 fw-bolder mb-4 text-white">Наши контакты</h1>
              <div class="row">
                <div class="col-12 col-xxl-8">
                  <p class="fs-5 mb-0 text-secondary">Communication is the key to success, and we're always here to answer your questions.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 p-0">
          <figure class="bsb-overlay-figure w-100 h-100 m-0" style="--bsb-overlay-figure-opacity: .3">
            <img class="img-fluid w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'assets/img/hero/contact-img-1.webp' %}" alt="">
          </figure>
        </div>
      </div>
    </div>
  </section>

{% endblock nav %}
{% block main %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Вход</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Войти</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
        </small>
    </div>
</div>
{% endblock main %}
