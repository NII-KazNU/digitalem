{% extends 'base.html' %}
{% load static %}

{% block section %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Добро пожаловать на сайт</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Регистрация</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Вход</a>
        </small>
    </div>
</div>
{% endblock section %}
